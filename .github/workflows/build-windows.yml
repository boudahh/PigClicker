name: Build EXE for Windows

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install pyinstaller pyautogui opencv-python pillow keyboard

      - name: Build EXE
        run: pyinstaller --onefile src/pigclicker.py --name PigClicker-v1.2.4

      - name: Upload EXE
        uses: actions/upload-artifact@v2
        with:
          name: PigClicker-v1.2.4
          path: dist/PigClicker-v1.2.4.exe
